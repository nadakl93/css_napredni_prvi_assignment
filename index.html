<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Napredni css selektori</title>
</head>
<style>
a[href*=google] {
    color: green;
}
a[href*=link] {
    color: red;
}

#second-div p:nth-child(even) {
    color: red;
}
#second-div p:nth-child(odd) {
    color: blue;
}
#first-div p::after {
    content: " - NEW";
    color: yellow;
}
#second-div ~ p:last-child:hover {
    font-style: italic;
}




</style>
<body>
    <h1>Main heading</h1>
    <p>Paragraph 1</p>
    <a href="https://www.google.com">Google</a>
    <a href="https://www.google.com/doodles">Google Doodles</a>
    <a href="https://www.link-group.eu" target="_blank">Goto Link Group</a>
    <div id="first-div">
        <h2>Subheading</h2>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
    
    </div>
    <div id="second-div">
        <h3>Sub Subheading</h3>
        <p>Paragraph 4</p>
        <p>Paragraph 5</p>
        <p>Paragraph 6</p>
        <p>Paragraph 7</p>
        <p>Paragraph 8</p>
    </div>
        <p>Paragraph 9</p>
        <p>Paragraph 10</p>
  
</body>
</html>
